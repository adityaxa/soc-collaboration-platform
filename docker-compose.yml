version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - soc-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: soc_collab
      POSTGRES_USER: socuser
      POSTGRES_PASSWORD: changeme123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soc-network

networks:
  soc-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
